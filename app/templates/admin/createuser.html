<div class="container-fluid">
	<h4>Create User</h4>
</div>
<div class="container-fluid" *ngIf="user">
	<form (ngSubmit)="createuser()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" [(ngModel)]="user.name" required>
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" [(ngModel)]="user.username" required>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" [(ngModel)]="user.email" required>
		</div>
		<div class="form-group">
			<label>Phone No</label>
			<input type="text" class="form-control" [(ngModel)]="user.phoneno" required>
		</div>
		<div class="form-group">
			<label>Address</label>
			<textarea class="form-control" [(ngModel)]="user.address" required></textarea>
		</div>
		<div class="form-group">
			<label>Designation</label>
			<input type="text" class="form-control" [(ngModel)]="user.designation" required>
		</div>
		<div class="form-group">
			<label>Role</label>
			<select class="form-control" [(ngModel)]="user.role" required>
				<option value="">Select</option>
				<option *ngFor="#role of rolelist" [value]="role.id">{{role.role}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</div>
