<form (ngSubmit)="login()">
	<div class="form-group">
		<label for="Username">Username</label>
		<input type="text" class="form-control" required [(ngModel)]="loginuser.username">
	</div>
	<div class="form-group">
		<label for="Password">Password</label>
		<input type="password" class="form-control" required [(ngModel)]="loginuser.password">
	</div>
	<input type="submit" class="btn btn-primary" value="Login">
</form>
